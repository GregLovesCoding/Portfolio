<div>
        <div id="projects" class="col-md-12">
            
            <div class="projectBkg desktop">
                    <img src="/images/projects/{{ project.name }}.jpg" class="img-responsive-w"></div>
            <div class="projectBkg mobileBkg">
                    <img src="/images/projects/{{ project.name }}-mobile.jpg" class="img-responsive-w"></div>
            <div id="scroll">
                <div id="scrollpage"></div>
            </div>
            <div id="projectOverview" class="dispOff toHide">
                <div id="projectInfo">
                    <div class="projectButton overviewText" ><a href="/projects/{{ project.name }}/details">View Project</a></div>
                    <div class="projectsubTitle overviewText"><a>{{ project.type }}</a></div>
                    <div class="projectTitle overviewText"><a><b>{{ project.name }}</b></a></div>
                </div>
            </div>
        </div>
    
    


</div>
